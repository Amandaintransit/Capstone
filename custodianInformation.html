    <h2> Hello <span id="welcome1" ></span>!</h2>

                <label>How much, if any, do you pay in court-ordered child support for prior child(ren)?</label>

            </div> 
            
                <button onclick= "calculateAdjustedGrossIncomeA()">Calculate AGI</button>
                
                <p>Your Adjusted Gross Income: <span id="agiA"></span></p>
             <div>
                <label>How much, if any, do you pay monthly for health insurance premiums for the Child(ren)?</label>
                <input type="number" name="healthInsurancePremiumA" id="healthInsurancePremiumA">
            </div>
        
            <div>
                <label>How much, if any, do you pay monthly for child care costs?</label>
                <input type="number" name="childCareCostsA" id="childCareCostsA">
            </div> 
    </div>    
</section>
